<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPopup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/126d8956c0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mainContainer">
        <img src="https://images.pexels.com/photos/3879495/pexels-photo-3879495.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="">
        <h1>Kahvenin yanında ne iyi gider?</h1>
        <p>Kadıköy'de yeni açılan kahve dükkanını ziyaret ettik.</p>
        <button class="watchButton">Hemen İzle!</button>
    </div>

    <div class="videoContainer active">
        <video src="kahvevideo.mp4" controls></video>
        <i class="fa-solid fa-xmark closeIcon" style="font-size: 30px;"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
